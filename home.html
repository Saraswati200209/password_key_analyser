<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Password Strength Checker</h1>
  <p>Enter a password to check its strength and meet the criteria:</p>
  <input type="password" id="password" placeholder="Enter your password" oninput="checkPasswordStrength()">
  <div id="strength-bar">
    <div id="indicator" class="indicator"></div>
  </div>
  <p id="strength-text">Start typing...</p>

  <div class="criteria">
    <h3>Password Criteria</h3>
    <ul>
      <li id="length-criteria" class="criteria-item">At least 8 characters</li>
      <li id="lowercase-criteria" class="criteria-item">Contains lowercase letters</li>
      <li id="uppercase-criteria" class="criteria-item">Contains uppercase letters</li>
      <li id="number-criteria" class="criteria-item">Contains numbers</li>
      <li id="special-criteria" class="criteria-item">Contains special characters (e.g., $@#&!)</li>
    </ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
